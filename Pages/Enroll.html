  <h1>ENROLL</h1><br>

  <h2>Personal Information</h2><br>
  <!--personal information form-->
  <form class="form-container">
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your Name" required>
    </div>

    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" placeholder="Enter your Lastname" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
    </div>

    <div class="form-group">
      <label for="phonenum">Phone Number:</label>
      <input type="text" id="phonenum" name="phonenum" placeholder="Enter your Phone Number" required>
    </div>

    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter your E-mail" required>
    </div>

    <div class="form-group">
      <label for="homeadress">Home Address:</label>
      <input type="text" id="homeadress" name="homeadress" placeholder="Enter your Address" required>
    </div>

    <div class="form-group">
      <label for="idnum">ID Number:</label>
      <input type="text" id="idnum" name="idnum" placeholder="Enter your ID number" required>
    </div>

    <div class="form-group gender">
  <p style="font-weight: bold;margin-bottom: 0.4rem;">Gender:</p>
  <div>
    <label>
      <input type="radio" name="gender" value="male"> Male
    </label>
    <label>
      <input type="radio" name="gender" value="female"> Female
    </label>
  </div>
</div>
  </form><br>
<!--next of kin information form-->
  <h2>Next of Kin Information</h2><br>
  <form class="form-container">
    <div class="form-group">
      <label for="kinfname">Kin's First Name:</label>
      <input type="text" id="kinfname" name="kinfname" placeholder="Enter your kin's name" required>
    </div>

    <div class="form-group">
      <label for="kinlname">Kin's Last Name:</label>
      <input type="text" id="kinlname" name="kinlname" placeholder="Enter your kin's surname" required>
    </div>

    <div class="form-group">
      <label for="kinphone">Phone Number:</label>
      <input type="text" id="kinphone" name="kinphone" placeholder="Enter your kin's phone number" required>
    </div>

    <div class="form-group">
      <label for="kinemail">E-mail:</label>
      <input type="email" id="kinemail" name="kinemail" placeholder="Enter your kin's email" required>
    </div>

    <div class="form-group">
      <label for="kinaddress">Home Address:</label>
      <input type="text" id="kinaddress" name="kinaddress" placeholder="Enter your kin's Address" required>
    </div>
  </form><br>
<!--payers information form-->
  <h2>Payer's Information</h2><br>
  <form class="form-container">
    <div class="form-group">
      <label for="payerfname">Payer's First Name:</label>
      <input type="text" id="payerfname" name="payerfname" placeholder="Enter payer's first name" required>
    </div>

    <div class="form-group">
      <label for="payerlname">Payer's Last Name:</label>
      <input type="text" id="payerlname" name="payerlname" placeholder="Enter payer's last name" required>
    </div>

    <div class="form-group">
      <label for="payerphone">Phone Number:</label>
      <input type="text" id="payerphone" name="payerphone" placeholder="Enter payer's phone number" required>
    </div>

    <div class="form-group">
      <label for="payeremail">E-mail:</label>
      <input type="email" id="payeremail" name="payeremail" placeholder="Enter payer's email" required>
    </div>

    <div class="form-group">
      <label for="payeraddress">Home Address:</label>
      <input type="text" id="payeraddress" name="payeraddress" placeholder="Enter payer's Address" required>
    </div>

    <div class="form-group">
      <label for="payerid">Payer's ID:</label>
      <input type="text" id="payerid" name="payerid" placeholder="Enter payer's ID" required>
    </div>

    <div class="form-group">
      <label for="payeraccount">Payer's Account Number:</label>
      <input type="text" id="payeraccount" name="payeraccount" placeholder="Enter payer's account number" required>
    </div>

  </form><br>
<!--program form-->
  <h2>Programs</h2><br>

  <form class="form-container">

     <div class="form-group">
      <label for="programs">Choose Your Program</label><br>
      <select id="programs">
        <!--list of programs-->
          <option value="Certificate">Certificate</option>
          <option value="Professional Chef Diploma">Professional Chef Diploma</option>
          <option value="Home Cooks">Home Cooks</option>
          <option value="Kids & Teens">Kids & Teens</option>
          <option value="International Cuisine">International Cuisine</option>
          <option value="Baking & Pastry">Baking & Pastry</option>
          <option value="Culinary Science">Culinary Science</option>

          <p class="note">Please pay the non-refundable R150 registration fee and wait for your reply</p><br>
      </select>
    </div><br>
    <!--sumit button-->
    <button type="submit" class="submit-btn">Submit</button>

  </form><br>
