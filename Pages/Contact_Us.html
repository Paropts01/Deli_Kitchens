 </header>

    <!--main content-->
    <main>
        <h1>Contact Us</h1><br>
                    <!--details form-->
                    <form action="" method="post" class="form-container">

                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                             <span class="label">Telephone Number:</span>
                             <span class="value">(021)-555-7890</span>
                            </div><br>

                            <div class="contact-item">
                              <i class="fas fa-map-marker-alt"></i>  
                             <span class="label">Physical Address:</span>
                             <span class="value">
                                54 Church(kerk) Street,<br>
                                Polokwane,<br>
                                0700
                             </span>
                            </div><br>

                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                            <span class="label">Email Address:</span>
                            <span class="value">
                                <a href="mailto:delikitch@del.co.za">Email us...</a>
                            </span>
                            </div><br>

                        </form><br>

                 <section>
                    <!--enquiries form-->
                <h1>Enquiries</h1><br>
                    <form class="form-container">
                   
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="4" placeholder="Type your message"></textarea>
                        </div><br>

                        <button type="submit">Submit</button>
                    </form>

            </section><br>
           
            <!--location form-->
           <h1>Location</h1><br>

           <form  class="form-container">

            <section class="map-section">
                    
                <div class="map-container">
                    <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3647.398173365893!2d29.447712774228012!3d-23.91095057452647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6d827a4139675%3A0x2b8478f2478284c5!2s54%20Kerk%20St%2C%20Polokwane%20Central%2C%20Polokwane%2C%200700!5e0!3m2!1sen!2sza!4v1755601037737!5m2!1sen!2sza"

                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                </section>

           </form><br>
